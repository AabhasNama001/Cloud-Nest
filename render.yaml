services:
  - type: web
    name: caffora-app
    env: node
    plan: free   # âœ… ensures Free Instance type
    rootDir: ./backend
    buildCommand: |
      cd ../frontend && npm install && npm run build
      cd ../backend && npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGO_URI
        sync: false   # set this in Render dashboard
      - key: JWT_SECRET
        sync: false   # also set in Render dashboard
